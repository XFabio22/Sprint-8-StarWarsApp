<div class="container ">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-secondary text-white mt-5 text-center b">
            <h2>Sign in to <br> Wars web</h2>
            <form [formGroup]="myForm" >
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">email</label>
                    <div class="col-sm-12 col-md-12 "  >
                        <input type="text" class="form-control" 
                        formControlName="email"
                        >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">password</label>
                    <div class="col-sm-12 col-md-12 "  >
                        <input type="password" class="form-control" 
                        formControlName="password"
                        >
                    </div>
                </div>
                <button class="btn btn-success" (click)="login()" >Sing In</button>
            </form>
            
            

            <div class="text-center">
                <p>New to Star Wars? <a routerLink="/auth/singUp">Create an account.</a> </p>
            </div>
        </div>
        <div class="col-3">

        </div>
    </div>

    
</div>
