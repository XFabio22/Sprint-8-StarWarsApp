<div class="container bg-dark">
    <div class="row">
    <div class="col-1 text-white">
        
    </div>
    <div class="col-10 text-white-50 ">
        <img [src]="" class="rounded mx-auto d-block mb-3" alt="...">
        <h3 class="mb-3">{{ships.name}}</h3>
        <div class="row">
            <div class="col-6">
                <P>Model:{{ships.name}}</P>
            </div>
            <div class="col-6">
                <p>Manofacturer:{{ships.manufacturer}}</p>
            </div>
            <div class="col-6">
                <p>Cost in Credits:{{ships.cost_in_credits |number}}$</p>
            </div>
            <div class="col-6">
                <p>Length:{{ships.length |number}}m</p>
            </div>
            <div class="col-6">
                <p>Atmospheric Speed:{{ships.max_atmosphering_speed}}</p>
            </div>
            <div class="col-6">
                <p>Crew:{{ships.crew }}</p>
            </div>
        </div>
    </div>
    <div class="col-1 text-white">
    
    </div>
</div>
